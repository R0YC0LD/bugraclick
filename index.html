<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CLICKER: VOLATILITY</title>
    <style>
        /* --- CSS BAŞLANGICI --- */
        :root {
            --primary: #00f3ff;
            --secondary: #ff0055;
            --success: #00ff6a; /* Yeşil renk eklendi */
            --bg: #050505;
            --grid: rgba(0, 243, 255, 0.1);
        }

        @font-face {
            font-family: 'Cyber';
            src: local('Courier New');
            font-display: swap;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            cursor: crosshair;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Arkaplan Grid Efekti */
        .grid-bg {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridScroll 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes gridScroll {
            0% { transform: rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        /* UI Katmanı */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--primary);
            opacity: 0.8;
        }

        .hud-bar {
            width: 200px;
            height: 10px;
            background: #333;
            border: 1px solid var(--primary);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .hud-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Ana Sayaç */
        #counter-container {
            position: relative;
            z-index: 5;
            text-align: center;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #score {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            letter-spacing: -5px;
        }

        #target-text {
            color: var(--secondary);
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-top: -10px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Canvas (Partiküller için) */
        #fx-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Başlangıç ve Bitiş Ekranları */
        .overlay-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .btn-start {
            margin-top: 30px;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .btn-start:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 30px var(--primary);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Glitch Efekti */
        .glitch-active {
            animation: glitch-anim 0.2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Renkli Bildirim Yazıları (+1, CRITICAL vs) */
        .floating-text {
            position: absolute;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 0 5px black;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <canvas id="fx-canvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div>SYSTEM INTEGRITY</div>
                <div class="hud-bar"><div class="hud-fill" id="integrity-bar" style="width: 100%;"></div></div>
            </div>
            <div style="text-align: right;">
                <div id="combo-display">RISK: x1.0</div>
                <div style="font-size: 0.8rem; color: #888;">VOLATILITY: HIGH</div>
            </div>
        </div>
    </div>

    <div id="counter-container">
        <div id="score">1000</div>
        <div id="target-text">TARGET: 2500</div>
    </div>

    <div id="start-screen" class="overlay-screen">
        <h1 style="font-size: 3rem; color: var(--primary); text-shadow: 0 0 20px var(--primary);">NEON CLICKER</h1>
        <p style="margin-top: 10px; opacity: 0.7;">STATUS: UNSTABLE</p>
        <button class="btn-start" onclick="game.start()">INITIALIZE</button>
    </div>

    <div id="end-screen" class="overlay-screen hidden">
        <h1 id="end-title" style="font-size: 4rem; color: var(--secondary);">SYSTEM CRASH</h1>
        <p id="end-reason" style="font-size: 1.2rem; margin-top: 10px;">Market collapsed.</p>
        <button class="btn-start" onclick="game.restart()">REBOOT SYSTEM</button>
    </div>

    <script>
        /* --- SES MOTORU --- */
        class SoundEngine {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }

            playTone(freq, type) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq / 2, this.ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }

            playGain() { this.playTone(1200, 'sine'); } // İnce ses
            playLoss() { this.playTone(300, 'square'); } // Kalın, bozuk ses
        }

        /* --- PARÇACIK SİSTEMİ --- */
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('fx-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            spawn(x, y, count = 10, color = '#00f3ff') {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 15, // Daha hızlı patlama
                        vy: (Math.random() - 0.5) * 15,
                        life: 1.0,
                        color: color,
                        size: Math.random() * 4 + 1
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.03;
                    p.vy += 0.5; 
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }

        /* --- OYUN MOTORU --- */
        class GameEngine {
            constructor() {
                this.score = 1000;
                this.combo = 1.0;
                this.isPlaying = false;
                this.audio = new SoundEngine();
                this.particles = new ParticleSystem();
                
                this.ui = {
                    score: document.getElementById('score'),
                    startScreen: document.getElementById('start-screen'),
                    endScreen: document.getElementById('end-screen'),
                    counterContainer: document.getElementById('counter-container'),
                    combo: document.getElementById('combo-display'),
                    bar: document.getElementById('integrity-bar'),
                    body: document.body
                };

                document.addEventListener('mousedown', (e) => this.handleClick(e));
                document.addEventListener('touchstart', (e) => this.handleClick(e.touches[0]), {passive: false});
            }

            start() {
                this.score = 1000;
                this.combo = 1.0;
                this.isPlaying = true;
                this.ui.startScreen.classList.add('hidden');
                this.ui.endScreen.classList.add('hidden');
                this.updateUI();
                this.audio.playGain();
            }

            restart() {
                this.start();
                this.ui.body.style.backgroundColor = "#050505";
                document.getElementById('end-title').style.color = "#ff0055";
            }

            handleClick(e) {
                if (!this.isPlaying) return;

                this.combo += 0.05; // Combo yavaş artar
                this.shakeScreen();

                // --- YENİ ALGORİTMA: RİSKLİ YÜKSELİŞ ---
                // %65 Şansla Kazan, %35 Şansla Kaybet
                // Combo arttıkça, Kayıp miktarı Kazanç miktarından çok daha fazla büyür.
                
                const isLucky = Math.random() > 0.35; 

                if (isLucky) {
                    // KAZANÇ (Yeşil)
                    // 5 ile 15 arası puan * (Combo'nun yarısı kadar çarpan)
                    let gain = Math.floor((Math.random() * 10 + 5) * (1 + this.combo * 0.2));
                    this.score += gain;
                    
                    this.audio.playGain();
                    this.particles.spawn(e.clientX, e.clientY, 8, '#00ff6a'); // Yeşil Partikül
                    this.showFloatingText(e.clientX, e.clientY, `+${gain}`, '#00ff6a');
                } else {
                    // KAYIP (Kırmızı - Troll Kısmı)
                    // 10 ile 30 arası puan * (Combo'nun TAMAMI kadar çarpan)
                    // Combo yükseldikçe düşüşler çok can yakar.
                    let loss = Math.floor((Math.random() * 20 + 10) * this.combo);
                    
                    // Nadiren (%10 şans) KRİTİK HATA (Çok büyük düşüş)
                    if (Math.random() > 0.9) {
                        loss *= 2.5; 
                        this.showFloatingText(e.clientX, e.clientY, "CRITICAL ERROR", '#ff0055');
                        this.ui.body.classList.add('glitch-active');
                        setTimeout(() => this.ui.body.classList.remove('glitch-active'), 300);
                    }

                    this.score -= Math.floor(loss);
                    
                    this.audio.playLoss();
                    this.particles.spawn(e.clientX, e.clientY, 15, '#ff0055'); // Kırmızı Partikül
                    this.showFloatingText(e.clientX, e.clientY, `-${Math.floor(loss)}`, '#ff0055');
                }

                this.updateUI();
                this.checkGameState();
            }

            showFloatingText(x, y, text, color) {
                const el = document.createElement('div');
                el.className = 'floating-text';
                el.innerText = text;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                el.style.color = color;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            }

            shakeScreen() {
                const intensity = Math.min(this.combo, 5); // Titreme şiddetini sınırla
                this.ui.counterContainer.style.transform = `scale(${1 + Math.random() * 0.05}) rotate(${Math.random() * intensity - (intensity/2)}deg)`;
                setTimeout(() => {
                    this.ui.counterContainer.style.transform = 'scale(1) rotate(0deg)';
                }, 50);
            }

            updateUI() {
                this.ui.score.innerText = this.score;
                this.ui.combo.innerText = `RISK: x${this.combo.toFixed(2)}`;
                
                // Bar artık 2500 puana göre doluyor
                let percent = Math.max(0, (this.score / 2500) * 100);
                this.ui.bar.style.width = `${percent}%`;
                
                if (this.score > 1500) this.ui.bar.style.backgroundColor = '#00ff6a'; // Kazanmaya yakınsa yeşil
                else if (this.score < 500) this.ui.bar.style.backgroundColor = '#ff0055'; // Kaybetmeye yakınsa kırmızı
                else this.ui.bar.style.backgroundColor = '#00f3ff'; // Normal mavi
            }

            checkGameState() {
                if (this.score >= 2500) {
                    this.endGame(true);
                } else if (this.score <= 0) {
                    this.score = 0;
                    this.updateUI();
                    this.endGame(false);
                }
            }

            endGame(win) {
                this.isPlaying = false;
                this.ui.endScreen.classList.remove('hidden');
                
                if (win) {
                    document.getElementById('end-title').innerText = "SYSTEM HACKED";
                    document.getElementById('end-reason').innerText = "Impossible achieved.";
                    this.ui.body.style.backgroundColor = "#00ff00";
                } else {
                    document.getElementById('end-title').innerText = "SYSTEM CRASH";
                    const reasons = [
                        "Volatilite çok yüksekti.",
                        "Borsa çöktü, puanların eridi.",
                        "Risk yönetimin zayıf.",
                        "Daha istikrarlı tıklamalıydın.",
                        "CPU Overheating..."
                    ];
                    document.getElementById('end-reason').innerText = reasons[Math.floor(Math.random() * reasons.length)];
                    this.ui.body.style.backgroundColor = "#220000";
                }
            }
        }

        const game = new GameEngine();
    </script>
</body>
</html>
